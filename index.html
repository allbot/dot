<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="image/x-icon" rel="shortcut icon" href="./public/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Allbot Dot - An Omni Terminal</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Allbot Dot</h1>
					<small>KRAKENᵅ RELEASE</small>
					<p><img src="./public/img/abos.png" height="160" alt="Abos"/><img src="./public/img/kraken.png" height="160" alt="Kraken"/></p>
					<p>
						<small>© 2018 Quarkonium, An Algobet Labs Project</small>
					</p>
				</section>

				<section>
					<h2>What Is Allbot Dot</h2>
					<section>
						<p class="fragment fade-right">An <span class="fragment highlight-red">Omni Terminal</span></p><p class="fragment fade-left">by</p>
						<p class="fragment fade-up"><img src="public/img/allbot.png" height="188" alt="Allbot"/> &nbsp; <img src="public/img/quarkonium.png" height="188" alt="Quarkonium"/></p>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
